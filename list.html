<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元号一覧 - 日本元号クイズ</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .list-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 0.5rem;
            text-align: left;
        }
        
        th {
            background: #f5f5f5;
            font-weight: bold;
        }
        
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        
        .reading {
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="list-container">
        <h1>日本元号一覧</h1>
        <div class="nav-links">
            <a href="index.html">クイズに戻る</a>
        </div>
        <table id="eraTable">
            <thead>
                <tr>
                    <th>元号</th>
                    <th>開始年</th>
                </tr>
            </thead>
            <tbody id="eraTableBody">
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tbody = document.getElementById('eraTableBody');
            
            eraData.forEach(era => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        ${era.name}
                        ${era.reading ? `<div class="reading">(${era.reading})</div>` : ''}
                    </td>
                    <td>${era.start}年</td>
                `;
                tbody.appendChild(row);
            });
        });
    </script>
</body>
</html>
